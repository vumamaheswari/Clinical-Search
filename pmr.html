<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <title>Patient Medical Record Input Form</title>
</head>
 
<body>
<h2>Patient Medical Record Search Interface</h2>
<form method="get" action="echo">
  <fieldset>
    <legend>Personal Particular</legend>
    Name: <input type="text" name="Patient Name" /><br /><br />
    Division: <input type="Division" name="dept" /><br /><br />
    Gender: <input type="radio" name="gender" value="m" checked />Male
    <input type="radio" name="gender" value="f" />Female<br /><br />
    Age: <select name = "age">
      <option value="1">&lt; 1 year old</option>
      <option value="99">1 to 99 years old</option>
      <option value="100">&gt; 99 years old</option>
    </select>
  </fieldset>
 
  <fieldset>
    <legend>PMR Fields</legend>
    <input type="checkbox" name="Past Medical History" value="PastMedicalHistory" checked />PastMedicalHistory
    <input type="checkbox" name="Presenting Complaints" value="PresentingComplaints" />PresentingComplaints
    <input type="checkbox" name="Discharge Instruction Search" value="DischargeInsSearch" />Discharge Instruction
    <input type="checkbox" name="Ordered Medication Search" value="OrderedMedSearch" />Ordered Medication Search
	
  </fieldset>
 
  <fieldset>
    <legend>Search Input</legend>
    <textarea rows="5" cols="30" name="searchinput">Enter your search text here...</textarea>
  </fieldset>
 
  <input type="hidden" name="secret" value="888" />
  <input type="submit" value="SEND" />
  <input type="reset" value="CLEAR" />
</form>
</body>
</html>
